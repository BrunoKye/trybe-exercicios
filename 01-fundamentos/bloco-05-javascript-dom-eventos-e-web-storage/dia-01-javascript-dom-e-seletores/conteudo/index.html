<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="equal" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>

      const paragraph = document.getElementById("paragraph");

      // document.getElementById("second-paragraph").innerText =
        // "Um novo parágrafo super legal e criativo.";

      // 3. Por fim, recupere o subtítulo e altere-o também.
      // document.getElementById("subtitle").innerHTML =
        // "Me Falta Criatividade (ou talvez vontade)";

      document.querySelector("#subtitle").innerText =
        "Me Falta Criatividade (ou talvez vontade)";

      let equal = document.querySelectorAll(".equal")[0];
      equal.style.color = "green";

      // 4.  Recupere o subtítulo e altere a cor dele usando a função getElementsByTagName.
      // let subtitle = document.getElementsByTagName("h4")[0];

      let subtitle = document.querySelectorAll("h4")[0];
      subtitle.style.color = "blue";

  </body>
</html>
