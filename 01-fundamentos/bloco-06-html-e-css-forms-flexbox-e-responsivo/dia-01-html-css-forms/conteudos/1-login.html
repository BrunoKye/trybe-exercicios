<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS - Forms</title>
</head>
<body>
    <form action="" method="GET">
        <label for="input-email">Email:</label>
        <input type="email" name="email" placeholder="Digite seu email" autocomplete="off" id="input-email" required autofocus>
        <br><br>
        <label for="input-password">Senha:</label>
        <input type="password" name="password" placeholder="Digite sua senha" id="input-password" required>
        <br><br>
        <label for="input-remember"><input type="checkbox" name="remember" id="input-remember">Lembrar-me</label>
        <button type="submit" name="submit" id="button-submit">Entrar</button>
    </form>
</body>
</html>
